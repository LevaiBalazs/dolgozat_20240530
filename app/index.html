
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipszoid</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Az ellipszoid térfogata</h1>
      <div class="form">
        <div class="input">
          <label for="tengelyA" class="form-label">A-Tengely</label>
          <input type="text" name="" id="tengelyA" class="form-control">
        </div>
        <div class="input">
          <label for="tengelyB" class="form-label">B-Tengely</label>
          <input type="text" name="" id="tengelyB" class="form-control">
        </div>
        <div class="input">
          <label for="tengelyC" class="form-label">C-Tengely</label>
          <input type="text" name="" id="tengelyC" class="form-control">
        </div>
        <div class="input">
          <label for="terfog" class="form-label">Térfogat</label>
          <input type="text"  id="terfog" class="form-control">
        </div>
        
        <div>
          <button class="btn btn-primary" id="calcButton">Számít</button>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
